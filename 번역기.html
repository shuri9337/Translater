<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, collection, onSnapshot, addDoc, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase ì„¤ì • ë³€ìˆ˜ (ìº”ë²„ìŠ¤ í™˜ê²½ì—ì„œ ìë™ ì œê³µ)
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    let db;
    let auth;
    let userId;
    let currentClass = '1';
    let unsubscribeFromHistory = null;

    // UI ìš”ì†Œ
    const classButtons = document.querySelectorAll('.class-btn');
    const textInput = document.getElementById('text-input');
    const translateButton = document.getElementById('translate-button');
    const translationResult = document.getElementById('translation-result');
    const historyList = document.getElementById('history-list');

    // ì•± ì´ˆê¸°í™” ë° ì¸ì¦
    async function initializeAppAndAuth() {
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }
            userId = auth.currentUser.uid;
            console.log("Firebase initialized and authenticated successfully.");
            
            loadClassHistory(currentClass);

        } catch (error) {
            console.error("Firebase initialization or authentication failed:", error);
            translationResult.textContent = "ì˜¤ë¥˜: Firebase ì´ˆê¸°í™” ì‹¤íŒ¨. ì½˜ì†”ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.";
        }
    }

    // ë²ˆì—­ ê¸°ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    function loadClassHistory(classId) {
        if (unsubscribeFromHistory) {
            unsubscribeFromHistory();
        }

        const historyRef = collection(db, `artifacts/${appId}/users/${userId}/translations`);
        const q = query(historyRef, where("class", "==", classId));
        
        unsubscribeFromHistory = onSnapshot(q, (snapshot) => {
            historyList.innerHTML = '';
            if (snapshot.empty) {
                historyList.innerHTML = '<li class="text-gray-500">ì•„ì§ ì°¾ì•„ë³¸ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.</li>';
                return;
            }
            
            const history = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                history.push(data);
            });

            // í´ë¼ì´ì–¸íŠ¸ ì¸¡ì—ì„œ ì‹œê°„ìˆœìœ¼ë¡œ ì •ë ¬
            history.sort((a, b) => b.timestamp - a.timestamp);

            history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <div class="original">${item.originalText}</div>
                    <div class="translation">${item.translatedText}</div>
                `;
                historyList.appendChild(li);
            });
        }, (error) => {
            console.error("Failed to load history:", error);
            historyList.innerHTML = '<li class="text-red-500">ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</li>';
        });
    }

    // ë²ˆì—­ í•¨ìˆ˜
    async function translateText(text) {
        const payload = {
            contents: [{ parts: [{ text: `Translate the following text into either Korean or English, whichever is the opposite language of the input. Input: ${text}` }] }],
            tools: [{ "google_search": {} }],
        };

        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        try {
            let response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                if (response.status === 429) {
                    console.error("Too many requests. Retrying with exponential backoff.");
                    // In a real app, implement a retry mechanism.
                }
                throw new Error(`API error: ${response.statusText}`);
            }

            const result = await response.json();
            const candidate = result.candidates?.[0];
            if (!candidate || !candidate.content?.parts?.[0]?.text) {
                throw new Error("Translation failed.");
            }
            return candidate.content.parts[0].text;

        } catch (error) {
            console.error("Translation API call failed:", error);
            return "ë²ˆì—­ ì˜¤ë¥˜: ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.";
        }
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    classButtons.forEach(button => {
        button.addEventListener('click', (event) => {
            classButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            currentClass = event.target.dataset.class;
            loadClassHistory(currentClass);
        });
    });

    translateButton.addEventListener('click', async () => {
        const inputText = textInput.value.trim();
        if (inputText === '') {
            translationResult.textContent = "ë²ˆì—­í•  ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.";
            return;
        }

        translateButton.disabled = true;
        const originalButtonText = translateButton.innerHTML;
        translateButton.innerHTML = `<span class="loading-spinner"></span>`;

        try {
            const translatedText = await translateText(inputText);
            translationResult.textContent = translatedText;

            // ë²ˆì—­ ê¸°ë¡ ì €ì¥
            const historyRef = collection(db, `artifacts/${appId}/users/${userId}/translations`);
            await addDoc(historyRef, {
                class: currentClass,
                originalText: inputText,
                translatedText: translatedText,
                timestamp: Date.now()
            });

        } catch (error) {
            console.error("Failed to translate or save:", error);
            translationResult.textContent = "ë²ˆì—­ ë° ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.";
        } finally {
            translateButton.disabled = false;
            translateButton.innerHTML = originalButtonText;
        }
    });

    // ì•± ì‹œì‘
    initializeAppAndAuth();
</script>
