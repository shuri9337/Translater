<script>
    // ë²ˆì—­ ê¸°ë¡ì„ ì €ì¥í•  ë¡œì»¬ ê°ì²´
    let history = {};
    for (let i = 1; i <= 6; i++) {
        history[i] = [];
    }

    let currentClass = '1';

    // UI ìš”ì†Œ
    const classButtons = document.querySelectorAll('.class-btn');
    const textInput = document.getElementById('text-input');
    const translateButton = document.getElementById('translate-button');
    const translationResult = document.getElementById('translation-result');
    const historyList = document.getElementById('history-list');
    
    // ë²ˆì—­ ê¸°ë¡ í‘œì‹œ í•¨ìˆ˜
    function updateHistoryDisplay(classId) {
        historyList.innerHTML = '';
        const classHistory = history[classId] || [];

        if (classHistory.length === 0) {
            historyList.innerHTML = '<li class="text-gray-500">ì•„ì§ ì°¾ì•„ë³¸ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.</li>';
            return;
        }

        // ìµœì‹ ìˆœìœ¼ë¡œ ì •ë ¬
        const sortedHistory = [...classHistory].sort((a, b) => b.timestamp - a.timestamp);

        sortedHistory.forEach(item => {
            const li = document.createElement('li');
            li.className = 'history-item';
            li.innerHTML = `
                <div class="original">${item.originalText}</div>
                <div class="translation">${item.translatedText}</div>
            `;
            historyList.appendChild(li);
        });
    }

    // ë²ˆì—­ í•¨ìˆ˜ (ê°„ë‹¨í•œ ë‹¨ì–´ì¥ìœ¼ë¡œ ì‹œë®¬ë ˆì´ì…˜)
    async function translateText(text) {
        const translations = {
            "hello": "ì•ˆë…•í•˜ì„¸ìš”",
            "world": "ì„¸ìƒ",
            "apple": "ì‚¬ê³¼",
            "orange": "ì˜¤ë Œì§€",
            "book": "ì±…",
            "school": "í•™êµ",
            "class": "ë°˜",
            "friend": "ì¹œêµ¬",
            "study": "ê³µë¶€",
            "today": "ì˜¤ëŠ˜"
        };
        const lowerCaseText = text.toLowerCase();
        
        // 1ì´ˆ ì§€ì—° ì‹œë®¬ë ˆì´ì…˜
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        return translations[lowerCaseText] || "ë²ˆì—­ ê²°ê³¼ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    classButtons.forEach(button => {
        button.addEventListener('click', (event) => {
            classButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            currentClass = event.target.dataset.class;
            updateHistoryDisplay(currentClass);
        });
    });

    translateButton.addEventListener('click', async () => {
        const inputText = textInput.value.trim();
        if (inputText === '') {
            translationResult.textContent = "ë²ˆì—­í•  ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”.";
            return;
        }

        translateButton.disabled = true;
        const originalButtonText = translateButton.innerHTML;
        translateButton.innerHTML = `<span class="loading-spinner"></span>`;

        try {
            const translatedText = await translateText(inputText);
            translationResult.textContent = translatedText;

            // ë²ˆì—­ ê¸°ë¡ ì €ì¥
            if (!history[currentClass]) {
                history[currentClass] = [];
            }
            history[currentClass].push({
                originalText: inputText,
                translatedText: translatedText,
                timestamp: Date.now()
            });

            // ê¸°ë¡ UI ì—…ë°ì´íŠ¸
            updateHistoryDisplay(currentClass);

        } catch (error) {
            console.error("Failed to translate:", error);
            translationResult.textContent = "ë²ˆì—­ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.";
        } finally {
            translateButton.disabled = false;
            translateButton.innerHTML = originalButtonText;
        }
    });

    // ì•± ì‹œì‘ ì‹œ ì´ˆê¸° ê¸°ë¡ í‘œì‹œ
    updateHistoryDisplay(currentClass);
</script>
